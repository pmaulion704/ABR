<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="UTF-8">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

</head>
	<body>
		<div id="root">
			<header class='mw-100 flex justify-between items-center ph4'>
				<div class="bungee f2 fw1">Landas</div>
				<nav>
					<ul class="flex justify-between tracked">
						<li><a href="#">ABOUT</a></li>
					</ul>
				</nav>
			</header>

			<main class='main-wrapper mw-100 vh-100'>
				<!-- background map -->
				<div id= "map" class= "map"></div>

				<!-- Race Finisher Box -->
				<div class="main-overlay">
					<div class="main-section w-40 h-100 bg-white ph3">
							<!-- Race Title -->
							<div class="w-90 f2 center flex justify-start items-center">
								<h3 class="dib tracked b">FINISHES </h3>
								<i class="ml3 em em-sports_medal"></i>
							</div>	

							<!-- Transitioning Cities -->
							<div class="w-90 center flex justify-between items-center">
								<i id="left-arrow" class="fas fa-chevron-left pointer themeColor"></i>
								<h3 id="city" class="fw2 tracked tc"></h3>
								<i id="right-arrow" class="fas fa-chevron-right pointer themeColor"></i>
							</div>
							
							<!-- Table of Races -->
							<!-- Fixed Header -->
							<div class="w-90 f6 bb b--black-80 center flex justify-between pb3 mt3">
								<div class="fw6 tracked">NAME</div>
								<i class="em em-stopwatch"></i>
							</div>

							<!-- Table Body -->
							<div>
								<div class="h-30rem overflow-y-auto">
									<table class="f6 w-90 center" cellspacing="0">
									 <tbody id="data">
									 		<!-- Example per row-->
											<!-- <tr>
												<td class="w-70 bb b(double-dash)black-20 tl pv4">2017 NYRR Midnight Run</td>
												<td class="w-30 bb b(double-dash)black-20 tr pv4">0:31:45</td>
											</tr> -->											
										</tbody>
									</table>
								</div>
							</div>						
						<!-- Section -->
					</div>
					<!-- Main overlay -->
				</div>
			</main>
			<footer class="footer w-100 f6 tl white-80 pl4 "><p>Created by Patrick Maulion 2018</p></footer>
			








		<!-- Root -->
		</div>	
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
		<script type="text/javascript" src="js/anime.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
